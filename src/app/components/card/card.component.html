<div class="os-product-card">
  <div class="os-product-img"
       [ngStyle]="{ backgroundImage: 'url(' + product.images[0].url + ')' }"></div>

  <div class="os-product-content">
    <div class="os-product-price-wrapper">
      <div class="os-product-rating">
        <span>{{ product.rating || 0 }}</span>
        <i class="bi bi-star"></i>
      </div>

      <div class="os-product-price">{{ product.price }} USD</div>
    </div>

    <h5 class="os-product-title">{{ product.title }}</h5>

    <p class="os-product-description">
      {{ product.description.slice(0, 50) + '...' }}
    </p>
  </div>
  <footer class="os-product-footer" *ngIf="showFooter">
    <button class="os-btn-default add-to-wishlist-btn"
            (click)="addToWishList(product)"
            [ngClass]="{'active': isActive('wishlist')}">
      <i class="bi bi-heart"></i>
      <i class="bi bi-heart-fill"></i>
      Wishlist
    </button>
    <div class="btns-separator"></div>
    <button class="os-btn-default add-to-cart-btn"
            (click)="addToCart(product)"
            [ngClass]="{'active': isActive('cart')}">
      <i class="bi bi-cart"></i>
      <i class="bi bi-cart-check-fill"></i>
      Cart
    </button>
  </footer>
</div>
