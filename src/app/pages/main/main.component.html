<div class="page-container">
  <h1 class="page-title">Main</h1>

  <div class="filters-panel">
    <app-search (search$)="onSearch($event)"></app-search>

    <div class="list-view-controls">
      <i class="bi bi-list"
         (click)="changeView(viewModeEnum.TABLE)"
         [ngClass]="{'active' : viewMode === viewModeEnum.TABLE}"></i>
      <i class="bi bi-grid"
         (click)="changeView(viewModeEnum.GRID)"
         [ngClass]="{'active' : viewMode === viewModeEnum.GRID}"></i>
    </div>
  </div>

  <ng-container [ngSwitch]="viewMode">
    <app-infinity-list
      [pageStart]="pageStart"
      (scrolled)="onScroll($event)"
      *ngIf="products.length; else no_products">
      <!-- TODO: check how to dynamically pass app-card to cards-list  -->
      <!-- <app-cards-list [products]="products"></app-cards-list>-->

      <div *ngSwitchCase="viewModeEnum.GRID" class="os-products-list" >
        <app-card
          *ngFor="let product of products;"
          [product]="product"
        ></app-card>
      </div>

      <app-sortable-table
        *ngSwitchCase="viewModeEnum.TABLE"
        [tableConfig]="tableConfig"
        [products]="products"></app-sortable-table>

      <div *ngIf="loading">
        Loading...
      </div>

    </app-infinity-list>
  </ng-container>
</div>

<ng-template #no_products>
  No products
</ng-template>
